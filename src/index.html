<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Brand Logo -->
      <header class="header">
        <img
          src="./img/habitual-branding.png"
          alt="Habitual Logo"
          class="logo"
        />
      </header>

      <!-- Title & Text -->
      <main class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Find the stuff youâ€™ll love.</h1>
            <p class="hero-description">
              Aliquam rhoncus pretium dolor volutpat lectus odio non tellus
              neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.
            </p>
            <div class="btn-group">
              <div class="btn margin-right-sm">
                <a href="https://apple.com" target="_blank">
                  <img src="./img/app-store-button.png" alt="App Store" />
                </a>
              </div>
              <div class="btn">
                <a href="https://play.google.com" target="_blank">
                  <img src="./img/google-play-button.png" alt="Google Play" />
                </a>
              </div>
            </div>
          </div>

          <!-- Main Image -->
          <div class="hero-img-box">
            <img
              src="./img/main-image.png"
              class="hero-img"
              alt="Landing Page Mockup"
            />
          </div>
        </div>
      </main>

      <section>
        <div class="imgs">
          <img
            src="./img/profile.png"
            alt="Profile Mockup"
            class="profile-img"
          />
          <img src="./img/orders.png" alt="Orders Mockup" class="orders-img" />
          <img src="./img/home.png" alt="Home Mockup" class="home-img" />
          <img src="./img/cart.png" alt="Cart Mockup" class="cart-img" />
          <img
            src="./img/product.png"
            alt="Product Mockup"
            class="product-img"
          />
        </div>
      </section>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
